<body>
<!-- Custom Cursor -->
<div class="cursor"></div>
<!-- Header -->
<header>
    <div class="flex-container">

        <nav>

<!-- LocomotiveScroll Container for Smooth Scrolling -->
<div data-scroll-container>
<!-- Content -->
