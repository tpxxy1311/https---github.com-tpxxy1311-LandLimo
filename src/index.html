<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lorem ipsum">
    <meta name="author" content="Tim Peters, Nils MattmÃ¼ller, Hochschule Offenburg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="">
    <title>Land Limo</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!-- Custom Cursor -->
<div class="cursor"></div>
<!-- Loading Screen -->
<section class="base-section loading-screen">
    <div class="container flex-container">
        <button class="bt-base bt-loading"><span>Jetzt Entdecken<ion-icon name="chevron-forward-outline" style="vertical-align: middle;"></ion-icon></span></button>
    </div>
</section>
<!-- Header -->
<header>
    <div class="flex-container">
        <div class="logo">
           <img src="../src/assets/logos/logo_neutral.svg" alt="Land Limo"/>
        </div>
        <nav>
            <ul>
                <li><a>Menu#1</a></li>
                <li><a>Menu#2</a></li>
                <li><a>Menu#3</a></li>
                <li><a>Menu#4</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- LocomotiveScroll Container for Smooth Scrolling -->
<div data-scroll-container class="scroll-container">
<!-- Content -->
<!-- Landing Page -->
<section data-scroll-section class="base-section landing-section-home">
    <div class="container flex-container">
        <div class="flex-item">
            <h1>
                <span>Erfrischend</span>
                <span>Regional</span>
                <span>Nachhaltig</span>
            </h1>
        </div>
    </div>
</section>
<!-- Product Section "Erdbeer-Rhabarber" -->
<section data-scroll-section class="base-section product-section-er" data-color="red">
    <div class="container flex-container">
        <div class="flex-item">
            <img src="assets/products/mockup-er.png" alt="LandLimo Dose"/>
        </div>
        <div class="flex-item combi-item">
            <div class="text-box">
                <h2 data-scroll data-scroll-class="in-view" data-scroll-offset="50%">
                    <span class="letters">Erdbeer</span>
                    <span class="letters">Rhabarber</span>
                </h2>
            </div>
            <button class="bt-base bt-er"><span>Jetzt Entdecken <ion-icon name="chevron-forward-outline" style="vertical-align: middle;"></ion-icon></span></button>
        </div>
    </div>
</section>
<!-- Product Section "Limette-Minze" -->
<section data-scroll-section class="base-section product-section-abm" data-color="green">
    <div class="container flex-container">
        <div class="flex-item">
            <img src="assets/products/mockup-er.png" alt="LandLimo Dose"/>
        </div>
        <div class="flex-item combi-item">
            <div class="text-box">
                <h2 data-scroll data-scroll-class="in-view" data-scroll-offset="50%">
                    <span class="letters">Apfel</span>
                    <span class="letters">Birne</span>
                    <span class="letters">Minze</span>
                </h2>
            </div>
            <button class="bt-base bt-abm"><span>Jetzt Entdecken <ion-icon name="chevron-forward-outline" style="vertical-align: middle;"></ion-icon></span></button>
        </div>
    </div>
</section>
<!-- Product Section "Orange-Ingwer" -->
<section data-scroll-section class="base-section product-section-oi" data-color="orange">
    <div class="container flex-container">
        <div class="flex-item">
            <img src="assets/products/mockup-er.png" alt="LandLimo Dose"/>
        </div>
        <div class="flex-item combi-item">
            <div class="text-box">
                <h2 data-scroll data-scroll-class="in-view" data-scroll-offset="50%">
                    <span class="letters">Orange</span>
                    <span class="letters">Ingwer</span>
                </h2>
            </div>
            <button class="bt-base bt-oi"><span>Jetzt Entdecken <ion-icon name="chevron-forward-outline" style="vertical-align: middle;"></ion-icon></span></button>
        </div>
    </div>
</section>
</div>
    
<script src='.././src/scripts/index.js'></script>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
